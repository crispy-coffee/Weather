<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    
        <div class="wrapper">

            <h1>Weather App</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                <!-- Grant Permission -->
                <div class="sub-container grant-location-container">
                    <img src="./weather-app-images/location.png" loading="lazy" alt="Grant-location" width="80" height="80">
                    <p>Grant Location Access</p>
                    <p data-msgtext>Allow Access to get weather information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>

                <!-- Search Form -->
                <form class="form-container" data-searchForm>
                    <input type="text" placeholder="Search for City..." data-searchInput>
                    <button class="btn"> 
                        <img src="./weather-app-images/search.png" width="20" height="20" loading="lazy"">
                    </button>
                </form>

                <!-- Loading Screen Container -->
                <div class="sub-container loading-container">
                    <img src="./weather-app-images/loading.gif" width="150" height="150" loading="lazy" alt="Loading">
                    <p>Loading</p>
                </div>

                <!-- Weather Information Container -->
                <div class="sub-container user-info-container">
                    
                    <!-- City and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon src="" alt="">
                    </div>

                    <!-- Weather Desciption -->
                    <p data-weatherDesc></p>

                    <!-- Weather Icon -->
                    <img data-weatherIcon>

                    <!-- Weather Temperature -->
                    <p data-temp></p>

                    <!-- 3 Cards div -->
                    <div class="parameter-container">

                        <!-- Card 1 -->
                        <div class="parameter">
                            <img src="./weather-app-images/wind.png" alt="">
                            <p>windspeed</p>
                            <p data-windSpeed></p>
                        </div>

                        <!-- Card 2 -->
                        <div class="parameter">
                            <img src="./weather-app-images/humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>

                        <!-- Card 2 -->
                        <div class="parameter">
                            <img src="./weather-app-images/cloud.png" alt="">
                            <p>clouds</p>
                            <p data-cloudiness></p>
                        </div>

                    </div>

                </div>
                
                <!-- Error Screen -->
                <div class="sub-container error-container" data-errornotfound>
                    <img src="./weather-app-images/not-found.png" alt="" width="300" height="300">
                    <p>City Not Found</p>
                </div>

            </div>
            
        </div>


    <script src="script.js"></script>
</body>
</html>
